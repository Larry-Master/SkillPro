name: Next.js CI

on:
  push:
    branches: [dev, main, live]
  pull_request:
    branches: [dev, main, live]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./skillpro

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - run: npm install

      - run: npm test

      - run: npm run build
